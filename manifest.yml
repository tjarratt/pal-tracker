---
applications:
- name: pal-tracker
  path: build/libs/pal-tracker.jar
  buildpacks:
  - java_buildpack_offline
  stack: cflinuxfs3
  memory: 1G
  disk_quota: 256M
  instances: 3
  health-check-type: http
  health-check-http-endpoint: /actuator/health/liveness
  timeout: 60
  routes:
  - route: pal-tracker-empathic-eland-jf.apps.evans.pal.pivotal.io
  services:
  - tracker-database
  env:
    WELCOME_MESSAGE: Hello from the review environment
    JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 11.+ }, memory_calculator: { stack_threads: 250 } }'
    MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: 'info,health,palTrackerFailure'
    MANAGEMENT_HEALTH_PROBES_ENABLED: true
